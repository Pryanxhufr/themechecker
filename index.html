<!DOCTYPE html>
<html>
<head>
  <title>Show Wallet Address</title>
</head>
<body>
  <button id="btn">Show Address</button>
  <p id="address"></p>

  <script>
    document.getElementById("btn").onclick = async function() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          document.getElementById("address").innerText = "Address: " + accounts[0];
        } catch (err) {
          document.getElementById("address").innerText = "Error: " + err.message;
        }
      } else {
        document.getElementById("address").innerText = "MetaMask not found!";
      }
    }
  </script>
</body>
</html>
