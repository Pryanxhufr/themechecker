<!DOCTYPE html>
<html>
<head>
    <title>Get BNB Address</title>
</head>
<body>
    <button onclick="getAddress()">Get Address</button>
    <div id="address"></div>

    <script>
        async function getAddress() {
            try {
                // Switch to BNB Chain
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0x38' }],
                });

                // Get accounts
                const accounts = await window.ethereum.request({ 
                    method: 'eth_accounts' 
                });
                
                if (accounts.length > 0) {
                    document.getElementById('address').innerHTML = accounts[0];
                } else {
                    document.getElementById('address').innerHTML = 'No address found';
                }
            } catch (error) {
                document.getElementById('address').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
