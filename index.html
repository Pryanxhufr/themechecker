<!DOCTYPE html>
<html>
<head>
  <title>Auto Wallet</title>
</head>
<body>
  <p id="address"></p>

  <script>
    const addressElement = document.getElementById("address");

    async function getWalletAddress() {
      if (window.ethereum) {
        try {
          // Modern wallets require this to be called at least once
          const accounts = await window.ethereum.request({ method: 'eth_accounts' });
          if (accounts.length > 0) {
            addressElement.innerText = "Address: " + accounts[0];
            return;
          }
        } catch(e) {}
      }

      // Legacy fallback
      if (window.web3 && window.web3.eth && window.web3.eth.accounts[0]) {
        addressElement.innerText = "Address: " + window.web3.eth.accounts[0];
        return;
      }

      addressElement.innerText = "Wallet not found / user not connected.";
    }

    window.addEventListener('load', () => {
      getWalletAddress();
    });
  </script>
</body>
</html>
