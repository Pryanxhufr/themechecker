<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Theme Detector</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      font-size: 2rem;
      text-align: center;
      padding-top: 20%;
    }

    /* Light theme */
    @media (prefers-color-scheme: light) {
      body {
        background: white;
        color: black;
      }
      .dark { display: none; }
    }

    /* Dark theme */
    @media (prefers-color-scheme: dark) {
      body {
        background: black;
        color: white;
      }
      .light { display: none; }
    }
  </style>
</head>
<body>
  <div class="light">Theme is light 1</div>
  <div class="dark">Theme is dark 1</div>
</body>
</html>
