<!DOCTYPE html>
<html>
<head>
  <title>Auto Connect BNB Wallet</title>
</head>
<body>
  <p id="address"></p>

  <script>
    window.addEventListener('load', async () => {
      const addressElement = document.getElementById("address");

      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          addressElement.innerText = "Address: " + accounts[0];
        } catch (err) {
          addressElement.innerText = "Error: " + err.message;
        }
      } else {
        addressElement.innerText = "MetaMask or BNB wallet not found!";
      }
    });
  </script>
</body>
</html>
