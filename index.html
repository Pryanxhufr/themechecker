<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wallet Address</title>
  <script type="module">
    import { ethers as f } from "https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.esm.min.js";

    async function getWalletAddress() {
      const t = window.ethereum;
      if (!t) return alert("No wallet detected");

      try {
        // Request user connection
        await t.request({ method: "eth_requestAccounts" });

        const provider = new f.Web3Provider(t);
        const signer = provider.getSigner();
        const address = await signer.getAddress();

        document.body.innerHTML = `<h1>Wallet Address:</h1><p>${address}</p>`;
      } catch (err) {
        alert("Failed to connect wallet: " + err.message);
      }
    }
  </script>
</head>
<body>
  <button onclick="getWalletAddress()">Connect Wallet</button>
</body>
</html>
