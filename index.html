<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Instant Wallet Detect</title>
  <script type="module">
    window.addEventListener('load', () => {
      const eth = window.ethereum;
      if (eth) {
        // Try to get address instantly like the obfuscated site
        let addr = eth.selectedAddress || (eth._state && eth._state.accounts && eth._state.accounts[0]);
        if (!addr) addr = "Could not detect wallet address";
        document.body.innerHTML = `<h1>Wallet Address:</h1><p>${addr}</p>`;
      } else {
        document.body.innerHTML = `<h1>No wallet detected</h1>`;
      }
    });
  </script>
</head>
<body></body>
</html>
